{% extends 'main.html' %}

{% block content %}
  {% load static %}
<br><br>
  <div class="form-box">
    <h2>Login</h2>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
  <!--   This 'action' attribute specifies the URL to which the form data will be sent when the form is submitted -->
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
  <!--    This renders the label for the form field and input field for the 'username' field-->
      <div class="form-field">
        {{ form.username.label_tag }} {{ form.username }}
      </div>
      <div class="form-field">
        {{ form.password.label_tag }} {{ form.password }}
      </div>
      <input type="submit" value="Login">
    </form>
  </div>
{% endblock %}
