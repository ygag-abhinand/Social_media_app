{% extends 'main.html' %}

{% block content %}
  <h2>Delete Confirmation</h2>
  <p>Are you sure you want to delete this post?</p>
  <form method="post" action="{% url 'delete' post.post_id %}">
    {% csrf_token %}
    <input type="submit" value="Confirm">
    <a href="{% url 'profile' pk=post.profile.pk %}">Cancel</a>
  </form>
{% endblock %}
